name: Publish Docker images

on: workflow_dispatch

permissions:
  contents: read

concurrency: publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: publish

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.1.0
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.0.0
      - name: Execute Gradle build with tests
        run: ./gradlew build
      - name: Build Docker images with gradle
        run: ./gradlew imageBuild
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: 'docker.io'
          username: ${{ secrets.DOCKERREGISTRY_USERNAME }}
          password: ${{ secrets.DOCKERREGISTRY_TOKEN }}
      - name: Tag And Push Docker Images
        run: ./publish_images.sh
